<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ App</title>
  </head>
  <body>
    <div id="__MCQAPP__"></div>
    <script>
      window.__TITLE__ = "Computer Science"
      window.__MCQ__ = [
        {
          id: 1,
          question: "What does HTML stand for?",
          options: [
            { id: 1, value: "Hyper Text Markup Language" },
            { id: 2, value: "Hyperlinks and Text Markup Language" },
            { id: 3, value: "Home Tool Markup Language" },
            { id: 4, value: "None of the above" },
          ],
          answer: 1,
        },
        {
          id: 2,
          question: "Which HTML tag is used to define an unordered list?",
          options: [
            { id: 1, value: "<ul>" },
            { id: 2, value: "<li>" },
            { id: 3, value: "<ol>" },
            { id: 4, value: "<dl>" },
          ],
          answer: 1,
        },
        {
          id: 3,
          question:
            "Which attribute is used to specify that an input field must be filled out?",
          options: [
            { id: 1, value: "required" },
            { id: 2, value: "placeholder" },
            { id: 3, value: "validate" },
            { id: 4, value: "mandatory" },
          ],
          answer: 1,
        },
        {
          id: 4,
          question: "Which HTML tag is used to define a table row?",
          options: [
            { id: 1, value: "<tr>" },
            { id: 2, value: "<td>" },
            { id: 3, value: "<th>" },
            { id: 4, value: "<table>" },
          ],
          answer: 1,
        },
        {
          id: 5,
          question:
            "Which CSS property is used to change the text color of an element?",
          options: [
            { id: 1, value: "color" },
            { id: 2, value: "background-color" },
            { id: 3, value: "font-color" },
            { id: 4, value: "text-color" },
          ],
          answer: 1,
        },
      ]
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
